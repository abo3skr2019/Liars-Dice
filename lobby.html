<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lobby</title>
  <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="lobby.css">
</head>
<body>
  <div id="gamediv">
    <h1>Game</h1>
    <div id="chat-and-button-container">
      <div id="chat-box"></div>
    </div>
    <form id="message-form" style="margin-top: 20px;">
      <input type="text" id="message">
      <button type="submit">Send</button>
    </form>
</div>
<div id = "lobbydiv">
  <h1>Lobby</h1>

  <div id="peer-id"></div>

  <form id="nickname-form">
    <label for="nickname">Enter your nickname:</label>
    <input type="text" id="nickname" name="nickname" required>
    <button type="submit">Set Nickname</button>
  </form>

  <form id="gameid-form">
    <label for="gameid">Enter game ID:</label>
    <input type="text" id="gameid" name="gameid" required disabled>
    <button id="join-game" disabled>Join Game</button>
  </form>

  <div id="chat-and-button-container">
    <div id="chat-box"></div>
    <button id="start-game" disabled>Start Game</button>
  </div>
  <form id="message-form" style="margin-top: 20px;">
    <input type="text" id="message" disabled>
    <button type="submit" disabled>Send</button>
  </form>
</div>

<script src="frontendLogic.js"></script>
<script src="gameLogic.js"></script>
</body>
</html>
